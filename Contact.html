        <style>
            .body{
                background-image: url(img/baag.jpg);
                background-repeat: no-repeat;
                background-size: 100% 100%; 
                background-position: center;
                width: 100%;
                height: 100%;
                display: flex;
                flex-direction: column;
                justify-content: flex-start;
                align-items: center;
                position: absolute;
                gap: 50px;
                top: 0px;
                left: 0px;
            }
            .header{
                width: 1265px;
                background: rgba(255, 255, 255, 0.2);
                backdrop-filter: blur(5px);
                height: 80px;
                width: 100%;
                position: absolute;
                top: 0px;
                color: azure;
                left: 0px;
                display: flex;
                justify-content: space-between;
                align-items: center;
                position: sticky;
                top: 0%;
                z-index: 3;
            }
            #Menu{
                width: 900px;
                height: 60px;
                display: flex;
                justify-content: space-between;
                z-index: 4px;
                gap: 30px;
            }
            .reserve button:active{
                background-color: #120291;
                color: white;
            }
            .logo{
                display: flex;
                height: 60px;
            }
            .Contact{
                width: 800px;
                height: 400px;
                background-color: transparent;
                backdrop-filter: blur(10px);
                color: white;
                display: flex;
                flex-direction: column;
                align-items: center;
            }
            .ctn{
                width: 800px;
                height: 300px;

                justify-content: space-around;

            #burger { margin-left: auto; border: 1px solid #ddd; background: #11049779; padding: 6px 10px; border-radius: 8px; }
            .mil{display: none;}
            .reserve button{
                background: transparent;
                border: solid 2px rgb(4, 57, 121);
                border-radius: 30px;
                width: 140px;
                height: 50px;
                color: rgb(4, 57, 121);
                font-size: medium;
            }
            .reserve button:hover{

                border-radius: 30px;
                width: 140px;
                height: 50px;
                color: rgb(4, 57, 121);
                font-size: large;

            .ctn2{

                height: 200px;
                background-color: white;
            }
            .Contact:hover{
                box-shadow: 0 0 5px #120291, 0 0 20px #c3e2ff;
                backdrop-filter: blur(8px);
                font-size:medium;
            }
            .tn:hover{

            }
            .titre:hover{
                text-shadow: 0 0 5px #120291, 0 0 20px #c3e2ff;
                transform: scale(1.2);

            @media screen and (max-width:1024px)  {
                .Rooms{
                    width: 800px;
                    height: 2800px;
                }
                
                
                .box-area{
                    flex-wrap: wrap;
                    max-width: 800px;
                }

                .reserve button{color: white; border: solid 1px white;}
                .reserve {display: flex; justify-content: center;}
                #Menu{
                    width: 0px;
                    display: none;
                }
                
                #Menu h3{
                    color: white;
                }
                #Menu.active{
                    right: 0;
                    position: fixed;
                    top: 0;
                    width: 250px;
                    height: 100vh;
                    background: #11049779;
                    display: flex;
                    flex-direction: column;
                    justify-content: center;
                    align-items: center;
                    color: white;
                    font-size: x-large;
                    z-index: 2; 
                    animation-name: asidebar;
                    animation-duration: 0.3s;
                    gap: 10px;
                }
                
                @keyframes asidebar {
                    from{right: -250px; }
                    to{right: 0px;}
                }

                #burger{
                    font-size: 24px;
                    padding: 10px 15px;
                    cursor: pointer;
                    z-index: 3;
                }
                .header{
                    max-width: 100%;
                }
                .body{
                    max-width: 100%;
                    height: 2400px;
                    overflow: visible;
                }
                .linn{display: none;}
                .hu{
                    color: white;
                    background:linear-gradient(#0b0364b6)  ;
                    width: 170px;
                    height: 80px;
                    display: flex;
                    justify-content: center;
                    border-radius: 15px;
                    opacity: 1;
                    transition:opacity 0.2s ;
                    animation: titre;
                    animation-duration: 1.5s;
                }

                @keyframes titre {
                    from{opacity: 0.2;}
                    to{opacity: 1;}
                }
            }
            @media screen and (max-width:768px)  {
                
                .body{
                    width: 600px;
                    height: 3000px;

                }

                #Menu{

                .hu{

                    background:linear-gradient(#0b0364b6)  ;
                    width: 180px;
                    display: flex;
                    justify-content: center;
                    border-radius: 15px;
                }
                #Menu.active{
                    transition: width 0.4s cubic-bezier(.77,0,.18,1);
                    right: 0;
                    position: fixed;
                    top: 0;
                    width: 250px;
                    height: 100vh;
                    background: #11049779;
                    display: flex;
                    flex-direction: column;
                    justify-content: center;
                    align-items: center;
                    color: white;
                    font-size: x-large;
                    z-index: 2; 
                }

                #burger{
                font-size: 24px;
                padding: 10px 15px;
                cursor: pointer;
                z-index: 3;
                }
            }
            .ip:hover{
                width: 30px;
                height: 30px;
                border-radius: 50%;
                border: solid 1px transparent;
                box-shadow: 0 0 8px #ffffff, 0 0 20px #c3e2ff ;
                display: flex;
                justify-content: center;

            }

            .ctn2:hover{box-shadow: 0 0 8px #ffffff, 0 0 20px #c3e2ff ;}
        </style>
