<!DOCTYPE html>
<html>
    <head>
        <link rel="icon" type="image/x-icon" href="img/logo.png">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title></title>
        <style>
            .body{
                background-image: url(img/baag.jpg);
                background-repeat: no-repeat;
                background-size: 100% 100%; 
                background-position: center;
                width: 100%;
                height: 1200px;
                display: flex;
                flex-direction: column;
                justify-content: flex-start;
                align-items: center;
                position: absolute;
                gap: 50px;
                top: 0px;
                left: 0px;
            }
            .header{
                width: 100%;
                background: rgba(255, 255, 255, 0.2);
                backdrop-filter: blur(5px);
                width: 100%;
                position: absolute;
                top: 0px;
                color: azure;
                left: 0px;
                display: flex;
                gap: 200px;
                align-items: center;
                position: sticky;
                top: 0%;
                z-index: 3;
            }
            #Menu{
                width: 700px;
                height: 60px;
                display: flex;
                justify-content: space-between;
                z-index: 4px;
            }
            .logo{
                display: flex;
                height: 60px;
            }
            .Reserve{
                width: 1000px;
                height: 750px;
                background-color: transparent;
                backdrop-filter: blur(10px);
                color: white;
                display: flex;
                align-items: center;
                border-radius: 20px;
            }
            
            .Reserve:hover{
                box-shadow: 0 0 20px #120291, 0 0 30px #c3e2ff;
                backdrop-filter: blur(8px);
                font-size:medium;
            }
            .formulaire{
                width: 700px;
                height: 750px;
                background: transparent;
                backdrop-filter: blur(8px);
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                gap: 30px;
                border-radius: 0px 18px 18px 0px;
            }
            .cards{
                display: flex;
                gap: 10px;
            }
            .cards input{
                background: transparent;
                border-radius: 50px;
                width: 200px;
                height: 20px;
                padding: 10px;
                border: solid 2px white;
                color: white;
            }
            .cards input:hover{
                border: solid 2px #120291;
                box-shadow: 0 0 5px #120291, 0 0 20px #c3e2ff ;
                background: #11037b74;
            }
            .cards input:focus{
                border: solid 2px #120291;
                box-shadow: 0 0 5px #120291, 0 0 20px #c3e2ff ;
                background: #1d136c74;
            }
            .card:hover{
                border: solid 2px #120291;
                box-shadow: 0 0 5px #120291, 0 0 20px #c3e2ff ;
                background: #11037b74;
            }
            .car:hover{
                border: solid 2px #120291;
                box-shadow: 0 0 5px #120291, 0 0 20px #c3e2ff ;
                background: #11037b74;
            }
            .cards input::placeholder{
                color: white;
            }
            .cards img{
                width: 16px;
                height: 16px;
                position: relative;
                right: 35px;
                top: 5px;
            }
            .card{
                width: 450px;
                height: 40px;
                border: solid 2px white;
                padding: 10px;
                border-radius: 50px;
            }
            .cardd{
                width: 450px;
                height: 40px;
                border: solid 2px white;
                padding: 10px;
                border-radius: 50px;
            }
            .car{
                width: 200px;
                height: 20px;
                border: solid 2px white;
                padding: 10px;
                border-radius: 50px;
            }
            .car select{
                width: 100px;
                height: 25px;
                border: solid 1px white;
                border-radius: 50px;
            }
            #burger { margin-left: auto; border: 1px solid #ddd; background: #11049779; padding: 6px 10px; border-radius: 8px; }
            .mil{display: none;}
            .btn input{
                background: linear-gradient(rgb(3, 3, 126),rgb(2, 20, 107));
                width: 200px;
                height: 50px;
                border-radius: 30px;
                color: white;
                border: solid 1px transparent;
            }
            .btn input:hover{
                background: linear-gradient(rgb(48, 48, 165),rgb(17, 31, 102));
                width: 200px;
                height: 50px;
                border-radius: 30px;
                color: white;
                border: solid 2px white;
                font-size: larger;
            }
            
            .titre:hover{
                text-shadow: 0 0 5px #120291, 0 0 20px #c3e2ff;
                transform: scale(1.2);
            }
            .paye{position: relative; right: -10px; top: 10px;}
            .gen{position: relative; right: -220px; top: 10px;}
            .image{width: 300px; height: 750px; border-radius: 18px 0px 0px 18px;}
            @media screen and (max-width:1024px)  {
                
                .body{
                    height: 1200px !important;
                }
                .mil{display: contents;}
                .cards{flex-direction: column;}
                .card{  max-width: 350px; height: 40px !important; }
                .Reserve{max-width: 600px; height: 1000px !important; }
                .image{width: 200px; height: 1000px; }
                .formulaire{max-width: 400px; height: 1000px !important; flex-direction: column;}
                .paye{position: relative; right: -240px; top: 10px;}
                .gen{position: relative; right: -120px; top: 10px;}
                .cardd{max-width: 350px; height: 50px !important; border-radius: 10px; }
                .burger { margin-left: auto; border: 1px solid #ddd; background: #11049779; padding: 6px 10px; border-radius: 8px; }
                

                .mil{display: contents;}
                .header{display: flex;  justify-content:space-around; gap: 50%; }
                #Menu{
                    width: 0px;
                    display: none;
                }
                
                #Menu h3{
                    color: white;
                }
                #Menu.active{
                    right: 0;
                    position: fixed;
                    top: 0;
                    width: 250px;
                    height: 100vh;
                    background: #11049779;
                    display: flex;
                    flex-direction: column;
                    justify-content: center;
                    align-items: center;
                    color: white;
                    font-size: x-large;
                    z-index: 2; 
                    animation-name: asidebar;
                    animation-duration: 0.3s;
                    gap: 10px;
                }
                
                @keyframes asidebar {
                    from{right: -250px; }
                    to{right: 0px;}
                }

                #burger{
                    font-size: 24px;
                    padding: 10px 15px;
                    cursor: pointer;
                    z-index: 3;
                }
                .header{
                    max-width: 100%;
                }
                .body{
                    max-width: 100%;
                    height: 2400px;
                    overflow: visible;
                }
                .linn{display: none;}
                .hu{
                    color: white;
                    background:linear-gradient(#0b0364b6)  ;
                    width: 170px;
                    height: 80px;
                    display: flex;
                    justify-content: center;
                    border-radius: 15px;
                    opacity: 1;
                    transition:opacity 0.2s ;
                    animation: titre;
                    animation-duration: 1.5s;
                }

                @keyframes titre {
                    from{opacity: 0.2;}
                    to{opacity: 1;}
                }
                
            }
            @media screen and (max-width:768px)  {
                
                .burger { margin-left: auto; border: 1px solid #ddd; background: #11049779; padding: 6px 10px; border-radius: 8px; }
                .mil{display: contents;}
                .cards{flex-direction: column;}
                .card{  max-width: 250px; height: 30px !important; }
                .Reserve{max-width: 50% !important; height: 1000px !important; }
                .image{width: 0px; height: 0px; }
                .formulaire{max-width: 100%; height: 90% !important; flex-direction: column;}
                .paye{position: relative; right: -240px; top: 10px;}
                .gen{position: relative; right: -120px; top: 10px;}
                .cardd{max-width: 300px; height: 100px !important; border-radius: 10px; gap: 10px; display: flex; flex-direction: column; align-items: center; }
                .mtd{display: flex;}
                .card img{
                    width: 16px;
                    height: 16px;
                    position: relative;
                    right: -35px;
                    top: 5px;
                }
                .cards img{
                    width: 16px;
                    height: 16px;
                    position: relative;
                    right: 40px;
                    top: 5px;
                }
                .cardd img{
                    width: 24px;
                    height: 24px;
                    position: relative;
                    right: -105px;
                    top: -70px;
                }
                
                .header{display: flex; justify-content: space-around; gap: 40%; max-width: 100%; }
                .body{
                    max-width: 100% ;
                    height:100%;
                    overflow: visible;
                }
                
                #Menu h3{
                    color: white;
                }
                .hu{
                    color: white;
                    background:linear-gradient(#0b0364b6)  ;
                    width: 180px;
                    display: flex;
                    justify-content: center;
                    border-radius: 15px;
                    opacity: 1;
                    transition:opacity 0.2s ;
                    animation: titre;
                    animation-duration: 1.5s;
                }

                @keyframes titre {
                    from{opacity: 0.2;}
                    to{opacity: 1;}
                }

                div h3{
                    animation-name: titre;
                    animation-duration:1.5s ;
                }
                #Menu.active{
                    transition: width 0.4s cubic-bezier(.77,0,.18,1);
                    right: 0;
                    position: fixed;
                    top: 0;
                    width: 250px;
                    height: 100vh;
                    background: #11049779;
                    display: flex;
                    flex-direction: column;
                    justify-content: center;
                    align-items: center;
                    color: white;
                    font-size: x-large;
                    z-index: 2; 
                    animation-name: asidebar;
                    animation-duration: 0.3s;
                }
                
                @keyframes asidebar {
                    from{right: -250px; }
                    to{right: 0px;}
                }

                #burger{
                font-size: 24px;
                padding: 10px 15px;
                cursor: pointer;
                z-index: 3;
                }
            }
        </style>
    </head>
    <body>
        <div class="body">
            <div class="header">
                <div class="logo">
                    <div><img src="img/logo.png" style="width: 150px; height: 150px; position: relative; top: -40px;"></div>
                    <div><h2 style="font-weight: bolder; color: rgb(16, 66, 152);">SeaNova</h2></div>
                </div>
               <div class="mil"><button id="burger" aria-label="Ouvrir le menu">â˜°</button></div>
                <div id="Menu">
                    <a href="index.html"  style="color: rgb(4, 57, 121); text-decoration:solid;"><h3 class="titre" >Home</h3></a>
                    <a href="about.html"  style="color: rgb(4, 4, 121); text-decoration:solid;"><h3 class="titre" class="titre">About the City</h3></a>
                    <a href="Rooms.html"  style="color: rgb(4, 4, 121); text-decoration:solid;"><h3 class="titre">Rooms</h3></a>
                    <a href="Restaurants.html"  style="color: rgb(4, 4, 121); text-decoration:solid;"><h3 class="titre">Restaurants</h3></a>
                    <a href="Activities.html"  style="color: rgb(4, 4, 121); text-decoration:solid;"><h3 class="titre">Activities</h3></a>
                    <a href="Contact.html" style="color: rgb(4, 4, 121); text-decoration:solid; "><h3 class="titre">Contact </h3> </a>
                </div>
                <script src="burger.js"></script>
            </div>
            <div class="Reserve">
                <div><img src="img/fom.gif" class="image"  ></div>
                <div class="formulaire">
                    <div class="cards">
                        <div>
                            <input type="text" placeholder="Full Name" />
                            <img src="img/user (1).png"  >
                        </div>
                        <div class="cards">
                            <label for="Date of Birth">Date of Birth :</label>
                            <input type="date" id="Date of Birth">
                        </div>
                    </div>
                    <div class="cards">
                        <div>
                            <input type="text" placeholder="National ID card">
                            <img src="img/credit-card.png" >
                        </div>
                        <div>
                            <input type="text" placeholder="Phone number">
                            <img src="img/phone-call.png" >
                        </div>
                    </div>
                    <div class="card">
                        <label for="gender">Gender : </label>
                        <label for="Male">Male</label>
                        <input type="radio" id="Male" name="gender" placeholder="Male">
                        <label for="Female">Female</label>
                        <input type="radio" id="Female" name="gender" placeholder="Female">
                        <img src="img/gender.png" class="gen" >
                    </div>
                    <div class="cards">
                        <div>
                            <input type="text" placeholder="From (Country of departure)">
                            <img src="img/direction.png" >
                        </div>
                        <div>
                            <input type="text" placeholder="To (Country of destination)">
                            <img src="img/direction.png" >
                        </div>
                    </div>
                    <div class="cards">
                        <div>
                            <input type="text" placeholder="Number of persons">
                            <img src="img/multiple-users-silhouette.png" >
                        </div>
                        <div>
                            <input type="text" placeholder="Passport Number">
                            <img src="img/passport.png" >
                        </div>
                    </div>
                    <div class="cards">
                        <div>
                            <input type="text" placeholder="Number of rooms">
                            <img src="img/bed.png" >
                        </div>
                        
                        <div class="car">
                            <label for="Type of room">Type of room :</label>
                            <select name="Type of room" id="Type of room">
                                <option id="Single room" value="Single room">Single room</option>
                                <option id="Single room" value="Double room">Double room</option>
                                <option id="Single room" value="luxury room">luxury room</option>
                            </select>
                        </div>
                    </div>
                    <div class="cardd">
                        <label for="Payment Method">Payment Method : </label>
                        <div class="mtd">
                            <label for="Cash">Cash</label>
                            <input type="radio" id="Cash" name="Payment Method" >
                        </div>
                        <div class="mtd">
                            <label for="Bank transfer">Bank transfer</label>
                            <input type="radio" id="Bank transfer" name="Payment Method" >
                        </div>
                        <div class="mtd">
                            <label for="Credit carde">Credit card</label>
                            <input type="radio" id="Credit card" name="Payment Method" >
                        </div>
                        <img src="img/payment-method.png" class="paye"  >
                    </div>
                    <div class="btn"><input type="submit" value="Reserve"/></div>
                </div>
            </div>
            <Footer style="color: azure;">
                <p >&copy: Seaship by Khadija Masrour</p>
            </Footer>
        </div>
    </body> 
</html>
